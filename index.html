<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <script src="include.js"></script>
    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="header.css">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body onload="includeHTML(), start()">
    <div w3-include-html="header.html"></div>
    <div class="main-container">
        <div class="left-container">
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="loadData()">Wetter laden</button>
                <input id="input" type="text" class="form-control" placeholder="Enter a City" aria-label="Example text with button addon" aria-describedby="button-addon1">
              </div> 
        </div>
        <div class="right-container">
            <div id="weatherData" class="weatherData"></div>
            <div id="weatherIcon" class="weatherIcon"></div>
        </div>
    </div>
    <div class="middle-container">
        <div id="cities" class="cities"></div>
        <button id="loadButton" class="btn btn-primary" onclick="loadButtons()">Load Cities</button>
        <div id="wiki" class="wiki"></div>
    </div>
    <div id="slider" class="slider">
        <div id="slider1">
            <div id="img-container1" class="img-container">
                <img src="./img/sun.jpg" alt="">
            </div>
            <div id="img-container2" class="img-container">
                <img src="./img/clouds.jpg" alt="">
            </div>
            <div id="img-container3" class="img-container">
                <img src="./img/snow.jpg" alt="">
            </div>
        </div>
    </div>

    
    
</body>
</html>
